<html lang="pt-br">
	<head>

		<link rel="stylesheet" type="text/css" href="estilos.css">
	  <meta charset="UTF-8">
	  <title>Banco </title>
	  
	  <script>
		 const SENHA = "123"
		 var saldo = 0
		 var quantidade = 0 
		 var tarifa = 1.5	
		 var i = 0
		 var extrato = new Array(1000)
		var d = new Date();
		var minutos = d.getMinutes();
		var hora = d.getHours();
		var data = d.getDate();
		var mes = d.getMonth() + 1;
		 
		
		 function tiextrato() {
		 	document.write("<style>")
		 	document.write("body { background-color: orange;}")
		 	document.write("table { background-color: black;}")
		 	document.write("table { color: white;}")
		 	document.write("</style>")
		 	document.write("<center>")
		 	document.write("<table border='1'>")
			document.write("<th colspan='2'>")
			document.write("Descrição")
			document.write("</th>")
			document.write("<th colspan='2'>")
			document.write("Valor")
			document.write("</th>")
			document.write("<th colspan='2'>")
			document.write("Data")
			document.write("</th>")
			document.write("<th colspan='2'>")
			document.write("Operação")
			document.write("</th>")
		
		for (var f = 0; f < i; f++) {
			document.write("<tr>")
			document.write(extrato[f])
			document.write("</tr>")
			}
			document.write("</table>")
			document.write("</center>")
		 }

	     function consultar() {
			 
			 var senha = prompt("Digite a senha")
			 
			 if (senha == SENHA)
			 	 alert("Seu saldo é R$ " + saldo)
			 else 
			     alert("Senha incorreta") 
		 }
		 
		 function sacar() {
		 	
			 var senha = prompt("Digite a senha")
			 
			 if (senha == SENHA) {
			 	
			 	valor = document.getElementById('val').value
			 	
			 	if (valor > 0) {
					
					if (quantidade >= 3)
					   valor = valor + tarifa
					
					if (valor <= saldo) {
						saldo = saldo - valor
						quantidade++
						alert("Saque efetuado!")						
						
						if (quantidade == 3)
						    alert("Atenção: os próximos saques serão tarifados em R$ " + tarifa)
									extrato[i] = new Array("<td colspan='2'>" + "Saque   " + "</td>" + "<td colspan='2'>" + "R$ -" + valor + " " +"</td>" + "<td colspan='2'>" + data + "/" + mes +" as "+ hora + ":" + minutos + "</td>" + "<td>" + "</td>" + "<td>" +"Débito"+ "</td>")
									i++			
					} else 
					    alert("Saldo insuficiente")
					
				} else 
				   alert("Valor inválido")
			 	 
			 	 
			 	 
			 } else 
			     alert("Senha incorreta") 
			 
		 }
		 
		 function depositar() {
			 var valor = parseFloat(document.getElementById('val').value)
			 
			 if (valor > 0 && valor <= 2000) {
				saldo = saldo + valor 
				alert("Depósito efetuado com sucesso!")
				extrato[i] = new Array("<td colspan='2'>" + "Deposito" + "</td>" + "<td colspan='2'>" + "R$ +" + valor + "</td>" + "<td colspan='2'>" + data + "/" + mes +" as "+ hora + ":" + minutos + "</td>" + "<td>" + "</td>" + "<td>" +"Crédito"+ "</td>")
				i++
				document.getElementById('val').value=""
			 } else 
				alert("O valor máximo do envelope é R$ 2000 (depósito não efetuado)")
			    

		 }
	  
	  </script>
	
	
	</head>

	
	<body>
		<center>
			<br><br><br><br>
		<input type="number" placeholder="00.00" id="val">
		<br><br>
		<input type="button" value="Depósito" class="did" onclick="depositar()">
		<input type="button" value="Saldo" class="did" onclick="consultar()">
		<input type="button" value="Saque" class="did" onclick="sacar()">
		<input type="button" value="Extrato" class="did" onclick="tiextrato()">
		<br>
		<p>Este é apenas um experimento, a senha padrão é 123.</p>
		</center>
		
	</body>
</html>
